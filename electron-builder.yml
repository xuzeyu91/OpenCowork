  - '!node_modules/space-separated-tokens/**'
  - '!node_modules/comma-separated-tokens/**'
  - '!node_modules/parse5/**'
  - '!node_modules/entities/**'
  - '!node_modules/devlop/**'
  - '!node_modules/ccount/**'
